<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Outreach Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="2" y="2" width="20" height="20" rx="4" fill="url(#gradient1)" />
                            <path
                                d="M7 17V10M7 7V7.01M11 17V13.5C11 12.672 11.672 12 12.5 12C13.328 12 14 12.672 14 13.5V17M14 12C14 11.172 14.672 10.5 15.5 10.5C16.328 10.5 17 11.172 17 12V17"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <defs>
                                <linearGradient id="gradient1" x1="2" y1="2" x2="22" y2="22"
                                    gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#0077B5" />
                                    <stop offset="1" stop-color="#00A0DC" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <span class="logo-text">LinkedIn Outreach Dashboard</span>
                </div>
                <div class="header-status">
                    <div class="status-badge" id="connectionStatus">
                        <span class="status-dot"></span>
                        <span class="status-text">Connecting...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel: Trigger & Controls -->
            <aside class="sidebar">
                <div class="card trigger-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            Trigger Workflow
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="triggerForm">
                            <div class="form-group">
                                <label for="icpDescription">ICP Description</label>
                                <textarea id="icpDescription"
                                    placeholder="Describe your ideal customer profile...&#10;e.g., SaaS founders in the US looking for automation solutions"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="targetTitles">Target Titles</label>
                                    <input type="text" id="targetTitles" placeholder="CEO, Founder, CTO">
                                </div>
                                <div class="form-group">
                                    <label for="targetLocation">Location</label>
                                    <input type="text" id="targetLocation" placeholder="United States">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="targetIndustry">Industry</label>
                                    <input type="text" id="targetIndustry" placeholder="Technology">
                                </div>
                                <div class="form-group">
                                    <label for="leadCount">Lead Count</label>
                                    <input type="number" id="leadCount" value="10" min="1" max="100">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="triggerBtn">
                                <span class="btn-icon">▶</span>
                                <span>Trigger Workflow</span>
                            </button>
                        </form>
                    </div>
                </div>
                <!-- Recent Executions -->
                <div class="card executions-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            Recent Executions
                        </h2>
                        <button class="btn-icon-only" onclick="fetchExecutions()" title="Refresh">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 4v6h-6M1 20v-6h6"></path>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="executions-list" id="executionsList">
                            <div class="empty-state">No executions yet</div>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="content-wrapper">
                <!-- Center Panel: Workflow Status -->
                <section class="monitor-section">
                    <!-- Compact Workflow Status Card -->
                    <div class="card monitor-card compact-status-card">
                        <div class="card-header">
                            <h2 class="card-title">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                    <line x1="8" y1="21" x2="16" y2="21"></line>
                                    <line x1="12" y1="17" x2="12" y2="21"></line>
                                </svg>
                                Workflow Status
                            </h2>
                            <div class="execution-status" id="executionStatus">
                                <span class="status-pill idle">Idle</span>
                            </div>
                        </div>
                    </div>

                    <!-- Hidden div for node groups data (keeps logic working) -->
                    <div id="nodeGroups" style="display: none;"></div>

                    <!-- Node Details Panel -->
                    <div class="card details-card" id="nodeDetailsCard" style="display: none;">
                        <div class="card-header">
                            <h2 class="card-title">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="16" x2="12" y2="12"></line>
                                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                </svg>
                                <span id="detailsNodeName">Node Details</span>
                            </h2>
                            <button class="btn-close" onclick="closeNodeDetails()">×</button>
                        </div>
                        <div class="card-body">
                            <div class="details-tabs">
                                <button class="tab active" data-tab="input">Input Data</button>
                                <button class="tab" data-tab="output">Output Data</button>
                            </div>
                            <div class="details-content">
                                <div class="tab-panel active" id="inputPanel">
                                    <pre class="json-display" id="inputData">No input data available</pre>
                                </div>
                                <div class="tab-panel" id="outputPanel">
                                    <pre class="json-display" id="outputData">No output data available</pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Center Panel: Sheets Data View -->
                <section class="data-section">
                    <!-- Sheets Data Card -->
                    <div class="card results-card">
                        <div class="card-header">
                            <h2 class="card-title">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="3" y1="9" x2="21" y2="9"></line>
                                    <line x1="3" y1="15" x2="21" y2="15"></line>
                                    <line x1="9" y1="3" x2="9" y2="21"></line>
                                </svg>
                                Google Sheets Data
                            </h2>
                            <a href="#" id="sheetsLink" target="_blank" class="btn-link">
                                Open Sheet
                                <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                    <polyline points="15 3 21 3 21 9"></polyline>
                                    <line x1="10" y1="14" x2="21" y2="3"></line>
                                </svg>
                            </a>
                        </div>
                        <div class="card-body">
                            <!-- Sheet Tabs & Search -->
                            <div class="sheets-controls">
                                <div class="sheets-tabs" id="sheetTabsContainer">
                                    <!-- Tabs will be dynamically populated from available sheets -->
                                    <span class="tabs-loading">Loading sheets...</span>
                                </div>
                                <div class="search-container">
                                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                    <input type="search" id="sheetsSearch" placeholder="Search data..."
                                        class="sheets-search-input">
                                </div>
                            </div>

                            <!-- Data Table Container -->
                            <div class="sheets-data-container" id="sheetsDataContainer">
                                <div class="loading-placeholder">
                                    <div class="spinner"></div>
                                    <span>Waiting for workflow data...</span>
                                </div>
                            </div>

                            <!-- Pagination Controls -->
                            <div class="pagination-controls" id="paginationControls" style="display: none;">
                                <div class="pagination-info" id="paginationInfo">
                                    Showing 0 - 0 of 0
                                </div>
                                <div class="pagination-buttons">
                                    <button class="btn-pagination" id="prevPageBtn" disabled>
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="15 18 9 12 15 6"></polyline>
                                        </svg>
                                        Prev
                                    </button>
                                    <div class="page-numbers" id="pageNumbers"></div>
                                    <button class="btn-pagination" id="nextPageBtn" disabled>
                                        Next
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="9 18 15 12 9 6"></polyline>
                                        </svg>
                                    </button>
                                </div>
                                <div class="rows-per-page">
                                    <label>Rows per page:</label>
                                    <select id="rowsPerPage">
                                        <option value="10">10</option>
                                        <option value="20" selected>20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
